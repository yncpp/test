<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>sample12</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script>
$(function(){
	$("img").mousemove(function(e){
		$("p").html("現在のX座標："+e.clientX+"<br>現在のY座標："+e.clientY);
	});
});
		</script>
	</head>
	<body>
		<img src="flower.jpg" alt="花">
		<p></p>
	</body>
</html>
