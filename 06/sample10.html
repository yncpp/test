<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>sample10</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<style>
			div {
				width: 400px;
				height: 267px;
				overflow: hidden;
			}
			p {
				width: 800px;
				height: 267px;
				margin: 0;
			}
			img {
				/* img要素の横並びの隙間をなくすことで画面幅が800px以下でも段落ちしない */
				float: left;
			}
			</style>
		<script>
			$(function() {
				$("#flower").on("click", function() {
					$("p:not(:animated)").animate({"margin-left":"-400px"}, 800, "swing");
				});
				$("#building").on("click", function() {
					$("p:not(:animated)").animate({"margin-left":"0"}, 800, "swing");
				});
			});

		</script>
	</head>
	<body>
		<div>
			<p>
				<img src="flower.jpg" alt="flower" id="flower">
				<img src="building.jpg" alt="building" id="building">
			</p>
		</div>
	</body>
</html>
