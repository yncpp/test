<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>sample3</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<style>
div{
	width:300px;
	height:300px;
	background:red;
	display:none;
}
		</style>
		<script>
			$(function() {
				$("#show").on("click", function() {
					$("div").show(2000);
				});
				$("#hide").on("click", function() {
					$("div").hide(2000);
				})
			})
		</script>
	</head>
	<body>
		<button id="show">表示</button>
		<button id="hide">非表示</button>
		<div></div>
	</body>
</html>
