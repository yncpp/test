		$(function() {
			// inputの値を「入力してください」に置換して文字色を#cccに設定し
			// フォーカスされたら（イベント）一度だけinputの値を空にして文字色を#333に変更し
			$("input").val("入力してください").css("color", "#ccc").one("focus", function() {
				$(this).val("").css("color", "#333");
				// フォーカスが外れたら（focusの処理は一度だけだがblurの処理はフォーカスが外れるたびに実行される）
				// （oneの引数じゃなくメソッドチェーンなので）
			}).blur(function() {
				// もしinputの中身が空であった場合、値を「入力してくださーい」に置換して文字色をredに変更し、
				// フォーカスが外れたときは一度だけinputの値を空にして文字色を#333に変更する
				// inputの値が空欄でなかったら何もしない
				if($(this).val() == "") {
					$(this).val("入力してくださーい").css("color", "red").one("focus", function() {
						$(this).val("").css("color", "#333");
					});
				}
			});
		});

		</script>

		お名前：<input type="text" value="">
